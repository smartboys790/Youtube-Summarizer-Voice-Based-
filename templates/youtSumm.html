{% extends "base.html" %}

{% block Head %} 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Video Summerizer (Voice based model)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a82fb, #fc5c7d);
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            color: #fff;
        }
        
        .background-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('https://www.example.com/path-to-cool-blur-image.jpg') no-repeat center center fixed;
            background-size: cover;
            filter: blur(8px);
            opacity: 0.3;
            z-index: -1;
        }
        
        .container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 1200px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 60px;
            /* Adjusted for navbar */
        }
        
        h2 {
            font-weight: 600;
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        input[type="text"] {
            width: calc(100% - 60px);
            padding: 15px;
            font-size: 16px;
            background-color: #333;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
            color: #fff;
            transition: background-color 0.3s ease, border-color 0.3s ease;
            display: inline-block;
        }
        
        input[type="text"]:focus {
            outline: none;
            background-color: #444;
        }
        
        .animated-button {
            padding: 15px 30px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        
        .animated-button:active {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        
        .animated-button.clicked {
            animation: bounce 0.5s;
        }
        
        @keyframes bounce {
            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        
        #outputBox {
            color: #fff;
            font-size: 16px;
            overflow-y: auto;
            height: 400px;
            /* Increased height */
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border-radius: 8px;
        }
        
        .box {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .audio-container {
            margin-top: 20px;
        }
        
        .right-container {
            display: grid;
            grid-template-rows: 1fr 1fr;
            gap: 20px;
        }
        
        
        .footer {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            z-index: 10;
        }
        
        .record-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin-left: 10px;
        }
        
        .record-button:active {
            background-color: #0056b3;
        }
        
        .play-pause-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .play-pause-button:active {
            background-color: #0056b3;
        }
    </style>
{% endblock %}



{% block body %}
    
    <div class="container">
        <!-- Left Side -->
        <div class="box">
            <h2 class="text-2xl font-bold">Summary</h2>
            <div id="outputBox">
            {{ summary }}
            </div>
            <div class="audio-container mt-4">
                <h2 class="text-2xl font-bold text-white">Audio</h2>
                <audio controls autoplay class="w-full mt-2">
                    <source src="http://localhost:8000/summary.mp3" type="audio/mp3">
                </audio>
            </div>
        </div>

        <!-- Right Side -->
        <div class="right-container">
            <!-- YouTube Video Section -->
            <div class="box">
                <h2 class="text-2xl font-bold">Youtube Video player</h2>
                <div class="mt-2">
                    <iframe id="youtubePlayer" src="https://youtube.com/embed/{{video_id}}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen class="w-full h-48 rounded"></iframe>
                </div>
            </div>

            <!-- Q & A Section -->
            <div class="box">
                <h2 class="text-2xl font-bold">Q & A</h2>
                <div class="mt-2 p-2 bg-white rounded shadow-inner h-32 overflow-y-auto text-black">
                    <!-- Q & A content will be displayed here -->
                </div>
                <div class="mt-4 flex items-center">
                    <button class="play-pause-button" onclick="toggleAudio()">
                        <i class="fas fa-play"></i>
                    </button>
                    <input type="text" placeholder="Type your question here..." class="w-full p-2 rounded border border-gray-300 text-black">
                    <button onclick="SubmitEvent">send</button>>
                    <button class="record-button" onclick="startRecording()">üé§</button>
                    <button class="record-button" onclick="stopRecording()">‚èπÔ∏è</button>
                </div>
                <audio id="qaAudio" class="hidden">
                    <source src="http://localhost:8000/qa_output.mp3" type="audio/mp3">
                </audio>
            </div>
        </div>
    </div>
    <div class="footer">
        &copy; 2024 YoutSumm. All rights reserved.
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <script>
        let mediaRecorder;
        let audioChunks = [];

        function startRecording() {
            navigator.mediaDevices.getUserMedia({
                    audio: true
                })
                .then(stream => {
                    mediaRecorder = new MediaRecorder(stream);
                    mediaRecorder.start();

                    mediaRecorder.addEventListener("dataavailable", event => {
                        audioChunks.push(event.data);
                    });

                    mediaRecorder.addEventListener("stop", () => {
                        const audioBlob = new Blob(audioChunks);
                        const audioUrl = URL.createObjectURL(audioBlob);
                        const audio = new Audio(audioUrl);
                        audio.play();
                    });
                });
        }

        function stopRecording() {
            mediaRecorder.stop();
        }

        function toggleAudio() {
            const audio = document.getElementById('qaAudio');
            const playPauseButton = document.querySelector('.play-pause-button i');
            if (audio.paused) {
                audio.play();
                playPauseButton.classList.remove('fa-play');
                playPauseButton.classList.add('fa-pause');
            } else {
                audio.pause();
                playPauseButton.classList.remove('fa-pause');
                playPauseButton.classList.add('fa-play');
            }
        }
    </script>
{% endblock %}
